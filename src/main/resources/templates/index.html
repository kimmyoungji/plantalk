<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantTalk - 식물과 대화하세요</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }
        .spinner-border {
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <img src="/img/plant-logo.png" alt="PlantTalk Logo" class="logo">
        <h2>PlantTalk에 오신 것을 환영합니다</h2>
        <p>잠시만 기다려주세요. 적절한 페이지로 이동합니다...</p>
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <!-- 인증 상태에 따라 리다이렉트 처리 -->
        <div sec:authorize="isAuthenticated()" style="display:none;">
            <meta http-equiv="refresh" content="1; url=/plant-list" />
        </div>
        <div sec:authorize="!isAuthenticated()" style="display:none;">
            <meta http-equiv="refresh" content="1; url=/login" />
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2023 PlantTalk. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
