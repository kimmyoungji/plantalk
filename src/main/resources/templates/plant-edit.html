<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantTalk - 식물 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .plant-edit-container {
            max-width: 700px;
            margin: 50px auto;
        }
        
        .plant-edit-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .plant-edit-header {
            background-color: #28a745;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .plant-edit-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .plant-edit-body {
            padding: 30px;
            background-color: white;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .btn-save {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn-save:hover {
            background-color: #218838;
        }
        
        .btn-cancel {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn-delete {
            background-color: #dc3545;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn-delete:hover {
            background-color: #c82333;
        }
        
        .plant-image-container {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .plant-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .plant-state-sliders {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        
        .state-slider {
            margin-bottom: 20px;
        }
        
        .state-slider label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .state-slider-container {
            display: flex;
            align-items: center;
        }
        
        .state-slider-container input[type="range"] {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .state-value {
            width: 50px;
            text-align: center;
            font-weight: bold;
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .section-divider {
            margin: 2rem 0;
            border-top: 1px solid #dee2e6;
            padding-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">PlantTalk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/chat/' + ${plant.plantId}}">채팅</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container plant-edit-container">
        <div class="card plant-edit-card">
            <div class="plant-edit-header">
                <h1 th:text="${plant.name} + ' 정보 수정'">식물 정보 수정</h1>
                <p>식물의 정보와 상태를 업데이트하세요</p>
            </div>
            
            <div class="plant-edit-body">
                <!-- 오류 메시지 표시 -->
                <div class="alert alert-danger" th:if="${error}" role="alert" th:text="${error}">
                    오류 메시지
                </div>
                
                <!-- 성공 메시지 표시 -->
                <div class="alert alert-success" th:if="${success}" role="alert" th:text="${success}">
                    성공 메시지
                </div>
                
                <!-- 기본 정보 섹션 -->
                <h4 class="mb-4">기본 정보</h4>
                <form th:action="@{'/api/plant/' + ${plant.plantId}}" method="post" id="plantEditForm" enctype="multipart/form-data">
                    <input type="hidden" name="_method" value="PUT">
                    <input type="hidden" name="userId" th:value="${plant.user.userId}">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">식물 이름</label>
                                <input type="text" class="form-control" id="name" name="name" required 
                                       th:value="${plant.name}" minlength="1" maxlength="50">
                            </div>
                            
                            <div class="mb-3">
                                <label for="species" class="form-label">식물 종류</label>
                                <input type="text" class="form-control" id="species" name="species" required 
                                       th:value="${plant.species}" maxlength="100">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/}" class="btn btn-secondary btn-cancel">취소</a>
                        <button type="submit" class="btn btn-primary btn-save">정보 저장</button>
                    </div>
                </form>
                
                <!-- 상태 관리 섹션 -->
                <div class="section-divider">
                    <h4 class="mb-4">현재 식물 상태 업데이트</h4>
                    <form id="stateUpdateForm">
                        <input type="hidden" name="plantId" th:value="${plant.plantId}">
                        
                        <div class="plant-state-sliders">
                            <div class="state-slider">
                                <label for="lightLevel">조도 수준</label>
                                <div class="state-slider-container">
                                    <input type="range" class="form-range" id="lightLevel" name="lightLevel" 
                                           min="0" max="100" th:value="${latestState != null ? latestState.lightLevel : 50}">
                                    <span class="state-value" id="lightLevelValue" 
                                          th:text="${latestState != null ? latestState.lightLevel : 50} + '%'">50%</span>
                                </div>
                            </div>
                            
                            <div class="state-slider">
                                <label for="moisture">습도 수준</label>
                                <div class="state-slider-container">
                                    <input type="range" class="form-range" id="moisture" name="moisture" 
                                           min="0" max="100" th:value="${latestState != null ? latestState.moisture : 50}">
                                    <span class="state-value" id="moistureValue" 
                                          th:text="${latestState != null ? latestState.moisture : 50} + '%'">50%</span>
                                </div>
                            </div>
                            
                            <div class="state-slider">
                                <label for="temperature">온도 (°C)</label>
                                <div class="state-slider-container">
                                    <input type="range" class="form-range" id="temperature" name="temperature" 
                                           min="0" max="40" th:value="${latestState != null ? latestState.temperature : 22}">
                                    <span class="state-value" id="temperatureValue" 
                                          th:text="${latestState != null ? latestState.temperature : 22} + '°C'">22°C</span>
                                </div>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="touched" name="touched" 
                                       th:checked="${latestState != null && latestState.touched}">
                                <label class="form-check-label" for="touched">
                                    터치 감지됨
                                </label>
                            </div>
                            
                            <div class="text-end">
                                <button type="button" class="btn btn-primary btn-save" id="updateStateBtn">상태 업데이트</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- 식물 삭제 버튼 -->
                <div class="mt-5 pt-3 border-top">
                    <h5 class="text-danger mb-3">위험 영역</h5>
                    <p>이 식물을 삭제하면 모든 관련 데이터가 영구적으로 제거됩니다. 이 작업은 되돌릴 수 없습니다.</p>
                    
                    <form th:action="@{'/api/plant/' + ${plant.plantId}}" method="post" id="plantDeleteForm" 
                          onsubmit="return confirm('정말로 이 식물을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger btn-delete">식물 삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/plant-edit.js"></script>
</body>
</html>
