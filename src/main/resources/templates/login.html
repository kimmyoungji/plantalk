<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantTalk - 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }
        
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: #28a745;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-body {
            padding: 30px;
            background-color: white;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .btn-login {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background-color: #218838;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card login-card">
            <div class="login-header">
                <img src="/img/plant-logo.png" alt="PlantTalk Logo" class="login-logo">
                <h1>PlantTalk</h1>
                <p>식물과 대화하는 특별한 경험</p>
            </div>
            
            <div class="login-body">
                <!-- 오류 메시지 표시 -->
                <div class="alert alert-danger" th:if="${param.error}" role="alert">
                    이메일 또는 비밀번호가 올바르지 않습니다.
                </div>
                
                <!-- 로그아웃 메시지 표시 -->
                <div class="alert alert-success" th:if="${param.logout}" role="alert">
                    성공적으로 로그아웃되었습니다.
                </div>
                
                <!-- 로그인 폼 - Spring Security 적용 -->
                <form th:action="@{/process-login}" method="post">
                    <!-- CSRF 토큰 - Thymeleaf에서는 자동으로 추가되므로 명시적으로 추가할 필요 없음 -->
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="username" name="username" required placeholder="이메일을 입력하세요">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">로그인</button>
                </form>
                
                <div class="login-footer">
                    <p>계정이 없으신가요? <a th:href="@{/register}">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
