<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantTalk - 식물 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .plant-register-container {
            max-width: 700px;
            margin: 50px auto;
        }
        
        .plant-register-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .plant-register-header {
            background-color: #28a745;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .plant-register-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .plant-register-body {
            padding: 30px;
            background-color: white;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .btn-register {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            background-color: #218838;
        }
        
        .btn-cancel {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .plant-image-preview {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px dashed #dee2e6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .plant-image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .plant-type-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .plant-type-option {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: calc(33.333% - 10px);
        }
        
        .plant-type-option:hover {
            border-color: #28a745;
        }
        
        .plant-type-option.selected {
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }
        
        .plant-type-option img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .plant-state-sliders {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        
        .state-slider {
            margin-bottom: 20px;
        }
        
        .state-slider label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .state-slider-container {
            display: flex;
            align-items: center;
        }
        
        .state-slider-container input[type="range"] {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .state-value {
            width: 50px;
            text-align: center;
            font-weight: bold;
        }
        
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">PlantTalk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">채팅</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container plant-register-container">
        <div class="card plant-register-card">
            <div class="plant-register-header">
                <h1>새로운 식물 등록</h1>
                <p>당신의 식물 친구를 등록하고 대화를 시작하세요</p>
            </div>
            
            <div class="plant-register-body">
                <!-- 오류 메시지 표시 -->
                <div class="alert alert-danger" th:if="${error}" role="alert" th:text="${error}">
                    오류 메시지
                </div>
                
                <!-- 디버깅용 사용자 ID 표시 -->
                <div class="alert alert-info" th:if="${userId != null}" role="alert">
                    사용자 ID: <span th:text="${userId}"></span>
                </div>
                
                <!-- 식물 등록 폼 -->
                <form id="plantRegisterForm" onsubmit="return false;">

                            </div>
                            
                            <div class="mb-3">
                                <label for="species" class="form-label">식물 종류</label>
                                <input type="text" class="form-control" id="species" name="species" required 
                                       placeholder="식물의 종류를 입력하세요" maxlength="100">
                            </div>

                            <div class="plant-image-preview" id="imagePreview">

                            </div> --> 
                        </div>

                        <div class="plant-state-sliders" id="stateUpdateForm">
                            <h5 class="mb-3">초기 식물 상태 설정</h5>
                            <input type="hidden" id="plantId" name="plantId" value="0">
                            
                            <div class="state-slider">
                                <label for="lightLevel">조도 수준</label>
                                <div class="state-slider-container">
                                    <input type="range" class="form-range" id="lightLevel" name="lightLevel" 
                                           min="0" max="100" value="50">
                                    <span class="state-value" id="lightLevelValue">50%</span>
                                </div>
                            </div>
                            
                            <div class="state-slider">
                                <label for="moisture">습도 수준</label>
                                <div class="state-slider-container">
                                    <input type="range" class="form-range" id="moisture" name="moisture" 
                                           min="0" max="100" value="50">
                                    <span class="state-value" id="moistureValue">50%</span>
                                </div>
                            </div>
                            
                            <div class="state-slider">
                                <label for="temperature">온도 (°C)</label>
                                <div class="state-slider-container">
                                    <input type="range" class="form-range" id="temperature" name="temperature" 
                                           min="0" max="40" value="22">
                                    <span class="state-value" id="temperatureValue">22°C</span>
                                </div>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="touched" name="touched">
                                <label class="form-check-label" for="touched">
                                    터치 감지됨
                                </label>
                            </div>
                        </div>

                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/}" class="btn btn-secondary btn-cancel">취소</a>
                        <button type="submit" id="plantRegisterBtn" class="btn btn-primary btn-register">식물 등록하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
