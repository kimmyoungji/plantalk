<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantTalk - 회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .register-container {
            max-width: 500px;
            margin: 80px auto;
        }
        
        .register-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .register-header {
            background-color: #28a745;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .register-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .register-body {
            padding: 30px;
            background-color: white;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .btn-register {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            background-color: #218838;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-logo {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }
        
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="card register-card">
            <div class="register-header">
                <img src="/img/plant-logo.png" alt="PlantTalk Logo" class="register-logo">
                <h1>PlantTalk 회원가입</h1>
                <p>식물과 대화하는 특별한 경험을 시작하세요</p>
            </div>
            
            <div class="register-body">
                <!-- 오류 메시지 표시 -->
                <div class="alert alert-danger" th:if="${error}" role="alert" th:text="${error}">
                    오류 메시지
                </div>
                
                <!-- 회원가입 폼 - Spring Security 적용 -->
                <form id="registerForm" th:action="@{/api/login/register}" method="post">
                    <!-- CSRF 토큰 - Thymeleaf에서는 자동으로 추가되므로 명시적으로 추가할 필요 없음 -->
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자 이름</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="사용자 이름을 입력하세요" minlength="2" maxlength="50">
                        <div class="invalid-feedback" id="username-feedback">
                            사용자 이름은 2-50자 사이여야 합니다.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="이메일을 입력하세요">
                        <div class="invalid-feedback" id="email-feedback">
                            유효한 이메일 주소를 입력해주세요.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="비밀번호를 입력하세요" minlength="8">
                        <div class="invalid-feedback">
                            비밀번호는 최소 8자 이상이어야 합니다.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required 
                               placeholder="비밀번호를 다시 입력하세요">
                        <div class="invalid-feedback" id="password-match-feedback">
                            비밀번호가 일치하지 않습니다.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-register">회원가입</button>
                </form>
                
                <div class="register-footer">
                    <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            // 사용자 이름 중복 확인
            username.addEventListener('blur', async function() {
                if (username.value.length >= 2) {
                    try {
                        const response = await fetch(`/api/login/check-username?username=${encodeURIComponent(username.value)}`);
                        const data = await response.json();
                        
                        if (data.exists) {
                            username.classList.add('is-invalid');
                            document.getElementById('username-feedback').textContent = '이미 사용 중인 사용자 이름입니다.';
                        } else {
                            username.classList.remove('is-invalid');
                            username.classList.add('is-valid');
                        }
                    } catch (error) {
                        console.error('사용자 이름 확인 중 오류 발생:', error);
                    }
                }
            });
            
            // 이메일 중복 확인
            email.addEventListener('blur', async function() {
                if (email.checkValidity()) {
                    try {
                        const response = await fetch(`/api/login/check-email?email=${encodeURIComponent(email.value)}`);
                        const data = await response.json();
                        
                        if (data.exists) {
                            email.classList.add('is-invalid');
                            document.getElementById('email-feedback').textContent = '이미 사용 중인 이메일입니다.';
                        } else {
                            email.classList.remove('is-invalid');
                            email.classList.add('is-valid');
                        }
                    } catch (error) {
                        console.error('이메일 확인 중 오류 발생:', error);
                    }
                }
            });
            
            // 비밀번호 일치 확인
            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('is-invalid');
                } else {
                    confirmPassword.classList.remove('is-invalid');
                    confirmPassword.classList.add('is-valid');
                }
            });
        });
    </script>
</body>
</html>
